version: '3.8'

#networks:
        #AzubiDevOps-Netz:
                #ipam:
                        #driver: default
                        #config:
                                #- subnet: "192.168.0.0/24"

services:
        db:
                image: mysql
                cap_add:
                      - SYS_NICE
                hostname: mysql
                restart: always
                environment:
                      - MYSQL_DATABASE=customerapi
                      - MYSQL_ROOT_PASSWORD=adminadmin
                ports:
                       - '3306'
                volumes:
                      - db:/var/lib/mysql
                      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
                container_name: mysql
                #networks:
                        #- AzubiDevOps-Netz
        java:
                ports:
                        - '8080'
                        #- '3306:3307'
                build:  
                        context: /data/AzubiDevOps/Dockerfiles/
                        dockerfile: java-dockerfile
                links:
                        - "db:mysql"
                container_name: java
                depends_on:
                        - db
                #networks:
                        #- AzubiDevOps-Netz
volumes:
        db:
                driver: local


